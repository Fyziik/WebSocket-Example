<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>

<div id="main-content" class="container">
    <div class="row" id="topBar">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div id="usernameDisplay" style="text-align: right"></div>
        </div>
    </div>
    <div class="row" style="margin-top: 5%">
        <div class="col-6">
            <input type="text" placeholder="What would you like to say?" id="message">
            <button type="button" class="btn btn-primary" id="chatSubmit">submit</button>
        </div>
        <div class="col-6 float-right">
            <button type="button" class="btn btn-danger" id="chatExit">Disconnect</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation-cats" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetingsCats">
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <table id="conversation-dogs" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetingsDogs">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="login-content" class="container">
    <div class="form-group">
        <label for="username">What is your name?</label>
        <input type="text" id="username" class="form-control" placeholder="username">
        <label for="password">What would you like to say</label>
        <input type="password" id="password" class="form-control" placeholder="password">
    </div>
    <button id="login" class="btn btn-default" type="submit">login</button>
</div>

<div id="chat-choice" class="container">
    <h1>Pick your poison</h1>
    <div class="chatChoice jumbotron" style="margin-top: 5%; margin-bottom: 5%;" id="cats-room">
        <h1>Cool Cats Chat</h1>
        <h3>A chat about cute kittens, come join, we've got memes!</h3>
    </div>
    <div class="chatChoice jumbotron" id="dogs-room">
        <h1>The Biting Dogs Chat</h1>
        <h3>A chat for the most furious of the dog people, come and talk about your doggos</h3>
    </div>
</div>


</body>
</html>
